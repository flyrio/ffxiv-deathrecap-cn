name: Build and Release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-latest
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Download Dalamud API14
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $url = 'https://github.com/goatcorp/dalamud-distrib/raw/main/api14/latest.zip'
          Invoke-WebRequest -Uri $url -OutFile 'dalamud.zip'
          Expand-Archive -Path 'dalamud.zip' -DestinationPath 'dalamud' -Force

      - name: Build
        shell: pwsh
        env:
          DALAMUD_HOME: ${{ github.workspace }}\dalamud
        run: |
          dotnet build -c Release -v minimal

      - name: Publish release asset
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          artifacts: bin/x64/Release/DeathRecap/latest.zip
